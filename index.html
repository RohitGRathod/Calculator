<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="title">Calculator</h1>
    </header>
    <div class="main">
        <div class="calculatorBody">
            <div class="screen">0</div>
            <button class="option" id="(">(</button>
            <button class="option" id=")">)</button>
            <button class="option" id="DEL">&#9003;</button>
            <button class="option" id="sqr">x<sup>2</sup></button>
            <button class="option" id="1/x">1/x</button>
            <button class="option" id="7">7</button>
            <button class="option" id="8">8</button>
            <button class="option" id="9">9</button>
            <button class="option " id="+">+</button>
            <button class="option" id="&minus;">&minus;</button>
            <button class="option" id="4">4</button>
            <button class="option" id="5">5</button>
            <button class="option" id="6">6</button>
            <button class="option" id="&#10799;">&#10799;</button>
            <button class="option" id="&#xf7;">&#xf7;</button>
            <button class="option" id="1">1</button>
            <button class="option" id="2">2</button>
            <button class="option" id="3">3</button>
            <button class="option" id="%">%</button>
            <button class="option" id="&radic;">&radic;</button>
            <button class="option" id="0">0</button>
            <button class="option" id=".">.</button>
            <button class="option" id="C">C</button>
            <button class="option" id="&#8723;">&#8723;</button>
            <button class="option equal" id="=">=</button>
        </div>
    </div>
    <script src="first.js"></script>
</body>

</html>
